<Style>
    button{
        cursor: pointer;
    }
    .Back-button{
        padding-top: 5px;
        padding-bottom: 5px;
        
    }
    .Next-button{
        padding-top: 5px;
        padding-bottom: 5px;
        margin-left: 5px;
    }
    .number-button{
        border: none;
        background-color: white;
        color: indigo;
        text-decoration: underline;
        
       
    }
    .Stretch-button{
        color: white;
        background-color: green;
        border: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        cursor: pointer;
        transition: padding 1s;
        vertical-align: top;
    }
    .Stretch-button:hover{
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .Shadow-button{
        color: white;
        background-color: green;
        border: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        cursor: pointer;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        transition: box-shadow 0.15s,
        margin-top 0.15s,
        margin-left 0.15s;
    }
    .Shadow-button:active{
        margin-top: 2px;
        margin-left: 2px;
        box-shadow: none;
        vertical-align: top;
    
        
    }
    .number_sterch_button{
        background-color: green;
        border: none;
        color: white;
        cursor: pointer;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        margin-left: 5px;
        margin-right: 2px;
        transition: padding-left 0.5s,
        padding-right 0.5s;
    }
    .number_sterch_button:hover{
        padding-left: 15px;
        padding-right: 15px;
    }
</Style>


<button class = "Back-button">
    Back
</button>
<button class = "number-button">
    1
</button>
<button class = "number-button">
    2
</button>
<button class = "number-button">
    3
</button>
<button class = "number-button">
    4
</button>
<button class = "number-button">
    5
</button>
<button class = "Next-button">
    Next
</button>
<p></p>

<button class = "Stretch-button">
    Stretch
</button>
<p></p>
<button class = "number_sterch_button">
    One
</button>
<button class = "number_sterch_button">
    Two
</button>
<button class = "number_sterch_button">
    Three
</button>
<p></p>

    Shadow
</button>
